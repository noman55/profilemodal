<!DOCTYPE html>
<html lang="en">
  <head>
    <title>profile</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Basic Profile Page</h2>
      <!-- Trigger the modal with a button -->
      <div class="span3 well">
        <center>
          <a href="#aboutModal" data-toggle="modal" data-target="#myModal"
            ><img
              src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRbezqZpEuwGSvitKy3wrwnth5kysKdRqBW54cAszm_wiutku3R"
              name="aboutme"
              width="140"
              height="140"
              class="img-circle"
          /></a>
          <h3>Shoeb Ahmed Khan</h3>
          <em>click my face for more</em>
        </center>
      </div>

      <!-- Modal -->

      <div
        class="modal fade"
        id="myModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-hidden="true"
              ></button>
              <h4 class="modal-title" id="myModalLabel">More About Shoeb</h4>
            </div>
            <div class="modal-body">
              <center>
                <img
                  src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRbezqZpEuwGSvitKy3wrwnth5kysKdRqBW54cAszm_wiutku3R"
                  name="aboutme"
                  width="140"
                  height="140"
                  border="0"
                  class="img-circle"
                />
                <h3 class="media-heading">Joe Sixpack <small>USA</small></h3>
                <span><strong>Skills: </strong></span>
                <span class="label label-warning">HTML5/CSS</span>
                <span class="label label-info">Adobe CS 5.5</span>
                <span class="label label-info">Microsoft Office</span>
                <span class="label label-success">Windows XP, Vista, 7</span>
              </center>
              <hr />
              <center>
                <p class="text-left">
                  <strong>Bio: </strong><br />
                  A very fortune chemical engg
                </p>
                <br />
              </center>
            </div>
            <div class="modal-footer">
              <center>
                <button
                  type="button"
                  class="btn btn-default"
                  data-dismiss="modal"
                >
                  I've heard enough about Shoeb
                </button>
              </center>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
